repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/gherynos/pre-commit-java
    rev: v0.5.4
    hooks:
      - id: pmd
        exclude: /test/
      - id: cpd
        exclude: /test/
      - id: checkstyle
        exclude: /test/